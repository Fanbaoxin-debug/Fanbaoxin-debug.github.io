			<!-- 注册模太窗口 -->

						<div class="modal_zhuce_content_demo_input">
							<p>验证码</p>
							<input type="text" placeholder="请输入验证码" />
						</div>

						<div class="modal_zhuce_content_demo_input">
							<p class="marin_right54px">密码</p>
							<input type="text" placeholder="请设置登录密码" />
						</div>

						<div class="modal_zhuce_content_demo_checkbox">
							<input type="checkbox" checked="checked" id="ccc" />
							<label for="ccc">下次自动登录</label>
						</div>
						<div class="btn_zhuce">
							注册
						</div>
					</div>
				</div>
			</div>


			<!-- 注册成功 模态窗口 -->

	<!-- 取消本地引入JQuery方式,改用CDN方式。 -->
	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			// 注册登录按钮
			$(".login").click(function() {
				$(".modal").fadeIn();
			})
			$(".modalclose").click(function() {
				$(".modal").fadeOut();

				// 注册模态窗口关闭
				$(".modal_zhuce").fadeOut();

				// 注册成功的模态窗口 关闭
				$(".modal_success").fadeOut();
			})


			// 注册按钮
			$(".modalcon_parter2_btns").click(function() {
				$(".modal").fadeOut();
				$(".modal_zhuce").fadeIn();
			})
			
			
			//注册成功
			
			$(".btn_zhuce").click(function(){
				$(".modal_zhuce").fadeOut();
				$(".modal_success").fadeIn();
			})
			
			$(".modal_success_content_txt>div").click(function(){
				$(".modal_success").fadeOut();
			})






			// 选项卡切换
			$(".modaltitle>div").click(function() {
				$(this).find("p").addClass("modal_title_active").parent().siblings().find("p").removeClass("modal_title_active");
				var id = $(this).index();
				$(".modalcon>div").eq(id).show().siblings().hide();
			})

		})
	</script>
