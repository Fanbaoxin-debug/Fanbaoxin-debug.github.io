	<script type="text/javascript">
		$(function() {
			// 注册登录按钮
			$(".login").click(function() {
				$(".modal").fadeIn();
			})
			$(".modalclose").click(function() {
				$(".modal").fadeOut();
			})
			// 选项卡切换
			$(".modaltitle>div").click(function() {
				$(this).find("p").addClass("modal_title_active").parent().siblings().find("p").removeClass("modal_title_active");
				var id = $(this).index();
				$(".modalcon>div").eq(id).show().siblings().hide();
			})

			var $firstsWiper = $(".swiper>li").eq(0).clone();
			$(".swiper").append($firstsWiper);



			var windowWidth = $(window).width();
			resw();


			$(window).resize(function() {
				resw();
			})



			function resw() {
				windowWidth = $(window).width();
				if (windowWidth > 1200) {
					$(".swiper").width(windowWidth * $(".swiper>li").length);
					$(".carsouel,.swiper>li,.swiper>li>a,.swiper>li>a>img,.parter2_banner,.parter2_banner>img")
						.width(windowWidth);
					$(".carsouel,.swiper>li,.swiper>li>a,.swiper>li>a>img,.parter2_banner,.parter2_banner>img").height(windowWidth *
						0.3);
				} else {
					windowWidth = 1200;
				}
			}

			var n = 0;

			function play() {
				if (n < 0) {
					$(".swiper").css({
						"left": -windowWidth * ($(".swiper>li").length - 1)
					})
					n = $(".swiper>li").length - 2;
				}
				if (n >= $(".swiper>li").length) {
					$(".swiper").css({
						"left": 0
					})
					n = 1;
				}

				$(".swiper").animate({
					"left": -n * windowWidth
				}, 300)

				if (n == $(".swiper>li").length - 1) {
					$(".dot>li").eq(0).addClass("dot_active").siblings().removeClass("dot_active");
				} else {
					$(".dot>li").eq(n).addClass("dot_active").siblings().removeClass("dot_active");
				}



			}

			var timer;
			auto();


			function auto() {

				// 计时器的句柄
				timer = setInterval(function() {
					n++;
					play();
				}, 2000)

			}




			$(".next").click(function() {
				n++;
				play();
			})

			$(".prev").click(function() {
				n--;
				play();
			})

			//  第一个function 是鼠标悬停时执行的函数，第二个是鼠标离开执行的函数
			$(".carsouel").hover(function() {
				clearInterval(timer);
			}, function() {
				auto();
			})


			$(".dot>li").click(function() {
				n = $(this).index();
				play();
			})



		})
	</script>
